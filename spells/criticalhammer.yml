criticalhammerhit:
  # This refers to an icon defined in the icons folder/config
  icon: critical
  inherit: base_passive
  worth: 500
  upgrade_required_casts: 50
  triggers:    
    - trigger: damage_dealt
  actions:
    cast:
      - class: Probability
        actions:
          - class: Delay
          - class: Message
            equation: "1 + damage_dealt * 0.5"
            message_type: "action_bar"
            message: "&cCritical Hit! &f(&7+&4@equation&f)"
          - class: Damage
          - class: PlayEffects
            effects: hit
  effects:
    hit:
      - class: EffectSingle
        location: target
        particle: fireworks_spark
        particle_count: 8
        particle_offset_y: 0.5
        particle_offset_x: 0.5
        particle_offset_z: 0.5
        particle_data: 0.1
        sound: magic.zap
        sound_volume: 0.1
      - sound: block_conduit_activate
        sound_pitch: 2
        sound_volume: 0.2
      - sound: entity_player_attack_crit
        sound_pitch: 1.8
        location: target
        particle: crit_magic
        particle_count: 32
        particle_offset_y: 0.25
        particle_offset_x: 0.25
        particle_offset_z: 0.25
        particle_data: 0.5
      - location: target
        material: redstone_block
        requires_entity_target: true
        effectlib:
           class: Equation
           iterations: 30
           particles: 15
           particle: block_crack
           xEquation: "1.2"
           yEquation: "-t/75 + 0.2"
           zEquation: "-t/75 + 0.2"
           updateLocations: false
           updateDirections: false
  parameters:
    cooldown: 500
    delay: 100
    target: damage_target
    probability: 0.2
    damage: "1 + damage_dealt * 0.5"

criticalhammerhit|2:
  parameters:
    probability: 0.4

criticalhammerhit|3:
  parameters:
    probability: 0.6