examples:
  halloween:
    instructions: |-
      `<title text="Halloween Instructions">`
      `<p>`Scarry mobs will spawn naturally! 
      `<p>`They are very resistent to the physical damage, so you may need to try ... MAGIC!
      `<p>`Make sure you check the Readme for dependences (resource pack & model engine models)
      `<p>`https://github.com/TheDarthFather/Magic-Halloween/blob/main/README.md
      `<p>`If your default world is not called &6world&f you will
      `<p>`need to customize your configuration using
      `<p>`&7/mconfig world overworld_halloween world YourWorldName
      `<p>`&7/mconfig world nether_halloween world YourNetherWorldName
      `<p>`&7/mconfig world end__halloween world YourEndWorldName
      `<p>`Or &b`<command command="meditor world overworld_halloween" text="use the editor">` to change worlds or spawn rates
